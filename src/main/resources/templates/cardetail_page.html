<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input Car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Hello !</h1>
<div>
<div style="margin-left: 20%;float:left;width:35%;">
    <table style="width: 100%;">
        <tr>
            <td style="width: 20%;"><b>Car Name:</b></td>
            <td><label th:text="${car.carname}">testcar</label></td>
        </tr>
        <tr>
            <td><b>Car Infor: </b></td>
            <td><label th:text="${car.carinfor}">testcar</label></td>
        </tr>
        <tr>
            <td><b>End Time: </b></td>
            <td><label th:text="${car.endtime}">2020:03:01</label></td>
        </tr>
        <tr>
            <td><b>Publisher: </b></td>
            <td><label th:text="${car.publisher}">tester</label></td>
        </tr>
        <tr>
            <td><b>Winner: </b></td>
            <td><label th:if="${winnerbid != null}" th:text="${winnerbid.buyer}">tester</label></td>
        </tr>
        <tr>
            <td><b>Highest Price: </b></td>
            <td><label th:if="${winnerbid != null}" th:text="${winnerbid.price}">10000</label></td>
        </tr>

    </table>
</div>
<div style="float:left; width: 45%;">
    <label>History</label>
    <table style="width: 70%;background-color: whitesmoke;">
        <tr style="background-color: gray;">
            <td><b>User Name</b></td>
            <td><b>Price</b></td>
            <td><b>Time</b></td>
        </tr>
        <tr>
            <td><b>testusers</b></td>
            <td><b>200</b></td>
            <td><b>2020:20:20</b></td>
        </tr>
        <tr>
            <td><b>testuser1</b></td>
            <td><b>300</b></td>
            <td><b>2020:20:20</b></td>
        </tr>
        <tr>
            <td><b>testuser1</b></td>
            <td><b>300</b></td>
            <td><b>2020:20:20</b></td>
        </tr>
        <tr>
            <td><b>testuser1</b></td>
            <td><b>300</b></td>
            <td><b>2020:20:20</b></td>
        </tr>
        <tr>
            <td><b>testuser1</b></td>
            <td><b>300</b></td>
            <td><b>2020:20:20</b></td>
        </tr>
    </table>
    <div class="card-footer text-muted bg-transparent" style="border-top:none;">
        <span>
        <a class="btn btn-outline-success" style="color: #28a745;">Previous</a>
        </span>
        <span class="selected">1</span>
        <span>
        <a class="btn btn-outline-success" style="color: #28a745;" >Next</a>
    </span>
    </div>
</div>
</div>
<div>
    <form id="newbidrecord" th:action="@{/cardetail/{id}(id=${car.id})}" th:object="${newbid}" class="form" role="form"
          method="post" style="width: 80%;margin-left: 10%;">

        <div class="form-group">
            <label>User Name</label>
            <input class="form-control form-control-lg rounded-0" id="username" required="true" type="text" th:field="*{username}"/>
        </div>

        <div>
            <label>Price</label>
            <input class="form-control form-control-lg rounded-0" id="price" type="text" th:field="*{price}"/>
        </div>
        <div align= "center">
            <button  class="btn btn-success btn-lg float-lg-none align-content-lg-center" type="submit">submit</button>
        </div>
    </form>
</div>

</body>
</html>
